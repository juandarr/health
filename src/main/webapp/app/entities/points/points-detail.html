
<div>
    <h2><span>Day</span> {{vm.points.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.points.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Did exercise?</span></dt>
        <dd class="text-left">
            <i class="glyphicon" ng-class="{'glyphicon-ok text-success': vm.points.exercise,
                         'glyphicon-remove text-danger': !vm.points.exercise}"></i>
        </dd>
        <dt><span>Ate meals?</span></dt>
        <dd>
            <span>{{vm.points.meals}}</span>
        </dd>
        <dt><span>Sleep well?</span></dt>
        <dd class="text-left">
            <i class="glyphicon" ng-class="{'glyphicon-ok text-success': vm.points.sleep,
                         'glyphicon-remove text-danger': !vm.points.sleep}"></i>
        </dd>
        <dt><span>Lesson of the day</span></dt>
        <dd>
            <span>{{vm.points.lesson}}</span>
        </dd>
        <dt><span>Overall (over 10)</span></dt>
        <dd>
            <span>{{vm.points.overall}}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{vm.points.notes}}</span>
        </dd>
        <dt has-authority="ROLE_ADMIN"><span>User</span></dt>
        <dd has-authority="ROLE_ADMIN">
            {{vm.points.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="points-detail.edit({id:vm.points.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
