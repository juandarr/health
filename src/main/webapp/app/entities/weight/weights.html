<div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">
                <h2>Weights</h2>
                <jhi-alert></jhi-alert>
            </div>
            <div class="col-sm-4 text-center">
                <button class="btn btn-primary" ui-sref="weight.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        New weight note
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <!--<th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th jh-sort-by="date"><span>Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="weight_value"><span data-translate="21PointsApp.weight.weight_value">Weight Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.id"><span>User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="weight in vm.weights track by weight.id">
                    <!--<td><a ui-sref="weight-detail({id:weight.id})">{{weight.id}}</a></td>-->
                        <td>{{weight.date | date:'mediumDate'}}</td>
                    <td>{{weight.weight_value}}</td>
                    <td>{{weight.user.login}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="weight-detail({id:weight.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="weight.edit({id:weight.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="weight.delete({id:weight.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
