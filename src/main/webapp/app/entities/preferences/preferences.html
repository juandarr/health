<div>
    <h2>Preferences</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="preferences.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Preferences
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="weekly_goal"><span data-translate="21PointsApp.preferences.weekly_goal">Weekly Goal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="weight_units"><span data-translate="21PointsApp.preferences.weight_units">Weight Units</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.undefined"><span>User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="preferences in vm.preferences track by preferences.id">
                    <td><a ui-sref="preferences-detail({id:preferences.id})">{{preferences.id}}</a></td>
                    <td>{{preferences.weekly_goal}}</td>
                    <td data-translate="{{'21PointsApp.Units.' + preferences.weight_units}}">{{preferences.weight_units}}</td>
                    <td>
                        {{preferences.user.undefined}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="preferences-detail({id:preferences.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="preferences.edit({id:preferences.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="preferences.delete({id:preferences.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
